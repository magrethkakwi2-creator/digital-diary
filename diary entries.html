<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary Entries - My Digital Diary</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #444;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff9800;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      background: #222;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff9800;
    }

    h2 {
      text-align: center;
    }

    .entries {
      margin-top: 20px;
    }

    .entry {
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      border-left: 5px solid #222;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù Diary Entries</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="calendar.html">Calendar</a>
    <a href="entries.html">Diary Entries</a>
    <a href="expenditure.html">Expenditure</a>
  </nav>

  <main>
    <h2>Write your diary entry</h2>
    <textarea id="diaryText" placeholder="Write something..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>

    <div class="entries" id="entriesList"></div>
  </main>

  <footer>
    <p>&copy; 2025 My Digital Diary | Built with ‚ù§Ô∏è</p>
  </footer>

  <script>
    const diaryText = document.getElementById('diaryText');
    const entriesList = document.getElementById('entriesList');

    // Load saved entries
    function loadEntries() {
      entriesList.innerHTML = '';
      const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      entries.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<b>Entry ${index + 1}:</b> <p>${entry}</p>`;
        entriesList.appendChild(div);
      });
    }

    // Save new entry
    function saveEntry() {
      const text = diaryText.value.trim();
      if(text === '') {
        alert('Please write something before saving!');
        return;
      }
      const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      entries.push(text);
      localStorage.setItem('diaryEntries', JSON.stringify(entries));
      diaryText.value = '';
      loadEntries();
    }

    loadEntries();
  </script>
</body>
</html>
