<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenditure - My Digital Diary</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #444;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff9800;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    input, select {
      padding: 8px;
      margin: 5px 0;
      width: calc(100% - 20px);
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #222;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff9800;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #222;
      color: white;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üí∞ Expenditure Tracker</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="calendar.html">Calendar</a>
    <a href="entries.html">Diary Entries</a>
    <a href="expenditure.html">Expenditure</a>
  </nav>

  <main>
    <h2>Add a new expense</h2>
    <input type="date" id="expenseDate">
    <input type="text" id="expenseCategory" placeholder="Category (e.g., Food, Transport)">
    <input type="number" id="expenseAmount" placeholder="Amount">
    <button onclick="addExpense()">Add Expense</button>

    <h2>Expenses List</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 My Digital Diary | Built with ‚ù§Ô∏è</p>
  </footer>

  <script>
    const expenseDate = document.getElementById('expenseDate');
    const expenseCategory = document.getElementById('expenseCategory');
    const expenseAmount = document.getElementById('expenseAmount');
    const expenseTable = document.getElementById('expenseTable');

    function loadExpenses() {
      expenseTable.innerHTML = '';
      const expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
      expenses.forEach((exp, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${exp.date}</td>
          <td>${exp.category}</td>
          <td>${exp.amount}</td>
        `;
        expenseTable.appendChild(row);
      });
    }

    function addExpense() {
      const date = expenseDate.value;
      const category = expenseCategory.value.trim();
      const amount = expenseAmount.value;

      if(!date || !category || !amount) {
        alert('Please fill in all fields!');
        return;
      }

      const expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
      expenses.push({ date, category, amount });
      localStorage.setItem('expenses', JSON.stringify(expenses));

      expenseDate.value = '';
      expenseCategory.value = '';
      expenseAmount.value = '';

      loadExpenses();
    }

    loadExpenses();
  </script>
</body>
</html>
